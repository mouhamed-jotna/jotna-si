<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espace livreur — Jotna-si-express</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 20px auto; padding: 0 12px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .card { border:1px solid #ddd; border-radius:8px; padding:12px; margin:10px 0; }
    button { background:#0a7cff; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .danger { background:#c00; }
    .muted { color:#666; }
    .tag { padding:2px 8px; border-radius:12px; background:#eee; margin-left:8px; }
  </style>
</head>
<body>
  <h1>Livreur</h1>

  <div class="card">
    <h3>Connexion / Inscription</h3>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <input id="dname" placeholder="Nom du livreur (inscription)" />
    <input id="dphone" placeholder="Téléphone (inscription)" />
    <div class="row">
      <button id="signup">Créer un compte</button>
      <button id="login">Se connecter</button>
      <button id="logout" class="danger">Se déconnecter</button>
    </div>
    <div id="driverStatus" class="muted"></div>
  </div>

  <div class="card">
    <h3>Commandes disponibles</h3>
    <div id="available"></div>
  </div>

  <div class="card">
    <h3>Mes commandes</h3>
    <div id="mine"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="./config.js"></script>
  <script>
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const el = id => document.getElementById(id);
    const available = el('available');
    const mine = el('mine');
    let unsubAvail = null, unsubMine = null;

    function renderOrders(container, docs, actions) {
      container.innerHTML = '';
      docs.forEach(doc => {
        const o = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div><strong>${o.pickupAddress}</strong> → <strong>${o.dropoffAddress}</strong> <span class="tag">${o.price} FCFA</span></div>
          <div class="muted">Client: ${o.customerName} (${o.customerPhone})</div>
          <div>Status: ${o.status}</div>
        `;
        actions(div, doc);
        container.appendChild(div);
      });
      if (!docs.length) container.innerHTML = '<div class="muted">Aucune commande</div>';
    }

    async function ensureDriverPending(user) {
      const ref = db.collection('driversPending').doc(user.uid);
      const snap = await ref.get();
      if (!snap.exists) {
        await ref.set({
          email: user.email,
          name: el('dname').value || '',
          phone: el('dphone').value || '',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }

    async function checkDriverStatus(user) {
      const dRef = db.collection('drivers').doc(user.uid);
      const dSnap = await dRef.get();
      if (dSnap.exists && dSnap.data().active) {
        el('driverStatus').innerText = 'Statut: approuvé ✅ — Vous recevez les commandes en temps réel.';
        return 'approved';
      } else {
        el('driverStatus').innerText = 'Statut: en attente d’approbation par l’administrateur ⏳';
        return 'pending';
      }
    }

    function startListeners(user) {
      stopListeners();
      // Commandes non assignées
      unsubAvail = db.collection('orders')
        .where('assignedDriverUid', '==', null)
        .orderBy('createdAt', 'desc')
        .onSnapshot(snap => {
          renderOrders(available, snap.docs, (div, doc) => {
            const btn = document.createElement('button');
            btn.textContent = 'Accepter';
            btn.onclick = async () => {
              try {
                await doc.ref.update({
                  assignedDriverUid: user.uid,
                  status: 'accepted'
                });
              } catch (e) { alert('Erreur: ' + e.message); }
            };
            div.appendChild(btn);
          });
        });
      // Mes commandes
      unsubMine = db.collection('orders')
        .where('assignedDriverUid', '==', user.uid)
        .orderBy('createdAt', 'desc')
        .onSnapshot(snap => {
          renderOrders(mine, snap.docs, (div, doc) => {
            const o = doc.data();
            const row = document.createElement('div');
            const statuses = ['in_progress', 'delivered', 'canceled'];
            statuses.forEach(st => {
              const b = document.createElement('button');
              b.textContent = st === 'in_progress' ? 'En cours' : (st === 'delivered' ? 'Livré' : 'Annulé');
              b.onclick = async () => {
                try { await doc.ref.update({ status: st }); } catch (e) { alert(e.message); }
              };
              row.appendChild(b);
            });
            div.appendChild(row);
          });
        });
    }
    function stopListeners() {
      if (unsubAvail) unsubAvail(); if (unsubMine) unsubMine();
      unsubAvail = unsubMine = null;
    }

    el('signup').onclick = async () => {
      const email = el('email').value.trim();
      const pass = el('password').value.trim();
      if (!email || !pass) return alert('Email et mot de passe requis.');
      const cred = await auth.createUserWithEmailAndPassword(email, pass);
      await ensureDriverPending(cred.user);
      await checkDriverStatus(cred.user);
    };
    el('login').onclick = async () => {
      const email = el('email').value.trim();
      const pass = el('password').value.trim();
      const cred = await auth.signInWithEmailAndPassword(email, pass);
      const status = await checkDriverStatus(cred.user);
      if (status === 'approved') startListeners(cred.user);
      else stopListeners();
    };
    el('logout').onclick = async () => { await auth.signOut(); stopListeners(); el('driverStatus').innerText='Déconnecté.'; };

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const status = await checkDriverStatus(user);
        if (status === 'approved') startListeners(user);
      } else {
        stopListeners();
      }
    });
  </script>
</body>
</html>
